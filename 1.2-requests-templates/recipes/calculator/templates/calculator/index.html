<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт</title>
</head>
<body>
    <h1>Состав ингридиентов</h1>
{% for ingredient, amount in recipe.items %}
    <ul style="color: black; font-size: 20px">
        <li>{{ ingredient }}: {{ amount }}</li>
    </ul>
{% empty %}
    <p style="color: blue; font-size: 20px">
        Такого рецепта не знаю :(</p>
{% endfor %}


</body>
</html>
